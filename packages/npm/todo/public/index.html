<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse</title>
    <script src="/client.js"></script>
    <style>
      * {
        font-size: inherit;
        color: inherit;
        font-family: inherit;
      }
      button {
        color: black;
        background-color: #ddd;
      }
      body {
        background-color: white;
        color: #222;
        font-size: 100px;
        font-family: serif;
      }
      body.busy {
        opacity: 0.5;
      }
      body > * {
        margin: 50px;
      }
      form {
        display: flex;
        flex-direction: row;
      }
      form > input {
        flex-grow: 1;
      }
      form > button {
        flex-grow: 0;
      }
      form > * {
        border: 2px solid black;
        border-radius: 10px;
        margin: -1px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <button type="submit">Add ToDo</button>
    </form>
    <div id="result"></div>
  </body>
</html>
